name: Build, Push Docker Image & Notify Orchestrator

on:
  push:
    branches:
      - main
    paths:
      - 'node-test/**'
      - '.github/workflows/docker-build-push-notify.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'node-test/**'

jobs:
  build-and-push:
    name: Build → Push → Notify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}   # better naming convention

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ugoslim/test-devtron-shl
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,suffix=,format=short
            type=ref,event=branch,suffix=-${{ github.sha }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./node-test
          file: ./node-test/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ────────────────────────────────────────────────
      # Notify your orchestrator / deployment system
      # Only runs on push (not on PR) and only if build succeeded
      # ────────────────────────────────────────────────
      - name: Notify orchestrator webhook
        if: github.event_name == 'push' && steps.build.outcome == 'success'
        run: |
          curl --location --request POST \
            'http://localhost:8880/orchestrator/webhook/ext-ci/1' \
            --header 'Content-Type: application/json' \
            --header 'api-token: ${{ secrets.DEVTRONGITHUBCI }}' \
            --data-raw '{
              "dockerImage": "ugoslim/test-devtrpm-shl:latest"
            }'
